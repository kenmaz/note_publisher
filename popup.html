<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>note.com 下書き一括公開</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fff;
    }

    h1 {
      font-size: 16px;
      color: #333;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #41c9b4;
    }

    .info {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .info p {
      font-size: 13px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 8px;
    }

    .info p:last-child {
      margin-bottom: 0;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #41c9b4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #35a897;
    }

    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      display: none;
    }

    .status.success {
      display: block;
      background: #e8f5e9;
      color: #2e7d32;
    }

    .status.error {
      display: block;
      background: #ffebee;
      color: #c62828;
    }

    .steps {
      margin-top: 15px;
    }

    .steps h2 {
      font-size: 14px;
      color: #333;
      margin-bottom: 10px;
    }

    .steps ol {
      font-size: 12px;
      color: #666;
      padding-left: 20px;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <h1>note.com 下書き一括公開</h1>

  <div class="info">
    <p>下書き一覧ページで「一括公開」ボタンをクリックして、公開したい記事を選択してください。</p>
  </div>

  <a href="https://note.com/notes?page=1&status=draft" target="_blank" class="btn" id="openDrafts">
    下書き一覧を開く
  </a>

  <div id="status" class="status"></div>

  <div class="steps">
    <h2>使い方</h2>
    <ol>
      <li>上のボタンで下書き一覧ページを開く</li>
      <li>画面右上の「一括公開」ボタンをクリック</li>
      <li>公開したい記事にチェックを入れる</li>
      <li>「選択した記事を公開」をクリック</li>
    </ol>
  </div>

  <script src="popup.js"></script>
</body>
</html>
